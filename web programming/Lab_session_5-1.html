<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>World Countries Information</title>
    <style>
    table {
        width: 80%;
        border-collapse: collapse;
        margin: 20px auto;
        font-family: Arial, sans-serif;
        border: 1px solid #ccc;
    }

    caption {
        caption-side: top;
        font-size: 1.6em;
        font-weight: bold;
        margin-bottom: 10px;
    }

    th {
        background-color: #f3f3f3;
        text-align: left;
        padding: 12px;
        font-weight: bold;
        border: 1px solid #ccc;
    }

    td {
        padding: 12px;
        text-align: left;
        border: 1px solid #ccc;
    }

    tr:nth-child(even) {
        background-color: #fafafa;
    }

    tfoot td {
        font-style: italic;
        padding: 12px;
    }
    </style>
</head>

</html>
